<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinGo Lottery Game - Tiranga Game Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #FF9933; /* Saffron */
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .game-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .lottery-wheel {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border: 5px solid #138808; /* Green */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            font-weight: bold;
            background-color: #000080; /* Navy Blue */
            color: white;
        }
        .bet-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .bet-btn {
            padding: 10px 20px;
            background-color: #FF9933;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .bet-btn:hover {
            background-color: #e68a2e;
        }
        .result {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
        }
        .footer {
            background-color: #000080;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>WinGo Lottery Game</h1>
        <p>Play and Win Every 30 Seconds!</p>
    </div>

    <div class="game-container">
        <h2 style="text-align: center; color: #000080;">WinGo 30S Lottery</h2>
        
        <div class="lottery-wheel" id="wheel">
            ?
        </div>
        
        <div class="result" id="result">
            Place your bet and wait for the result!
        </div>
        
        <div class="bet-buttons">
            <button class="bet-btn" onclick="placeBet('green')">Green (1.9x)</button>
            <button class="bet-btn" onclick="placeBet('red')">Red (1.9x)</button>
            <button class="bet-btn" onclick="placeBet('violet')">Violet (4.5x)</button>
            <button class="bet-btn" onclick="placeBet('number')">Number (9x)</button>
        </div>
    </div>

    <div class="footer">
        <p>Â© 2024 WinGo Lottery Game | Play Responsibly</p>
    </div>

    <script>
        function placeBet(betType) {
            const wheel = document.getElementById('wheel');
            const resultDiv = document.getElementById('result');
            
            // Show loading
            wheel.textContent = '...';
            resultDiv.textContent = 'Calculating result...';
            
            // Simulate lottery result after 2 seconds
            setTimeout(() => {
                const randomNum = Math.floor(Math.random() * 10);
                let color;
                
                if (randomNum === 0 || randomNum === 5) {
                    color = 'green';
                } else if (randomNum % 2 === 0) {
                    color = 'red';
                } else {
                    color = 'violet';
                }
                
                // Display result
                wheel.textContent = randomNum;
                wheel.style.color = color === 'green' ? '#138808' : 
                                  color === 'red' ? '#FF0000' : '#9400D3';
                
                // Check if user won
                if ((betType === 'green' && color === 'green') ||
                    (betType === 'red' && color === 'red') ||
                    (betType === 'violet' && color === 'violet') ||
                    (betType === 'number' && randomNum === 7)) {
                    resultDiv.textContent = 'You Won!';
                    resultDiv.style.color = '#138808';
                } else {
                    resultDiv.textContent = 'You Lost! Try Again.';
                    resultDiv.style.color = '#FF0000';
                }
            }, 2000);
        }
    </script>
</body>
</html>
